{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <br>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-2">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        {% if product.is_sale %}
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                Sale!
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            <strike>
                                ${{ product.price }}
                            </strike>
                            &nbsp;&nbsp;
                            ${{ product.sale_price }}
                        {% else %}
                            ${{ product.price }}
                        {% endif %}
                        <br>
                        <br>
                        <a href="{% url 'home' %}" class="btn btn-secondary"> Home </a>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>

{% endblock %}
